<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/png">
    <title>Tik Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tik Tac Toe</h1>
    </header>

    <div class="container">
        <div class="turn">
        </div>
        <div class="canvas">
            <button class="box" id="a1" value="0"></button>
            <button class="box" id="a2" value="1"></button>
            <button class="box" id="a3" value="2"></button>
            <button class="box" id="b1" value="3"></button>
            <button class="box" id="b2" value="4"></button>
            <button class="box" id="b3" value="5"></button>
            <button class="box" id="c1" value="6"></button>
            <button class="box" id="c2" value="7"></button>
            <button class="box" id="c3" value="8"></button>
        </div>
        
        <div class="play_again">
            <button id="start_btn">
                Start
            </button>
            <button id="p_again">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        </div>
    </div>


    <script src="./public/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
